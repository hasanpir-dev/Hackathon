<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Hackathon</title>
  </head>

  <body>
    <main>
      <section class="section_main">
        <div class="left">
          <sidebar> 
            <div class="side-bar"> 
              <div class="side-bar-logo"><img src="./assets/img/Logo.svg"></div> 
             <li class="side-bar-list"> 
              <ul><img src="./assets/img/1.svg"></ul> 
              <ul><img src="./assets/img/2.svg"></ul> 
              <ul><img src="./assets/img/3.svg"></ul> 
              <ul><img src="./assets/img/4.svg"></ul> 
              <ul><img src="./assets/img/5.svg"></ul> 
              <ul><img src="./assets/img/6.svg"></ul> 
              <ul><img src="./assets/img/7.svg"></ul> 
              <ul><img src="./assets/img/8.svg"></ul> 
              <ul><img src="./assets/img/9.svg"></ul> 
              <ul><img src="./assets/img/10.svg"></ul> 
             </li> 
            </div> 
          </sidebar> 
        </div>
        <div class="main_container">
          <h2 class="main__title">Qaimələr</h2>
          
          <input placeholder="Qaimə nömrəsi, müştəri adı üzrə axtar" type="text" class="search">
          <table class="table_main">
            <thead class="table_head">
              <tr>
                <th class="table_th" scope="col">Qaimə №</th>
                <th class="table_th" scope="col">Müştəri</th>
                <th class="table_th"scope="col">Məhsul sayı</th>
                <th class="table_th" scope="col">Toplam məbləğ</th>
                <th class="table_th"scope="col">Status</th>
                <th  class="table_th" scope="col">Əmrlər</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table_head">
                <th class="table_th colorB" scope="row">number</th>
                <td class="table_th colorB" >name</td>
                <td  class="table_th colorB">number say</td>
                <td class="table_th colorB">price</td>
                <td class="table_th colorB" >status</td>
                <td class="table_th colorB" >...</td>
              </tr>
              
            </tbody>
          </table>
           
        </div>
      </section>
      <section>
        <div class="success__page">
          <div class="success__page-text-button">
              <p class='success__page-text1'>Uğurlu əməliyyat</p>
              <button type="button" class="success__page-button">X</button>
          </div>
      
  
          <img src="./assets/img/Group 13.svg" alt="astronaut" class="astranaut">
          <p >Qaimə əməliyyatınız uğurla tamamlanmışdır!</p>
      </div>
      </section>
      <section>
        <div class="order-container">
          <div class="order-container__search-box">
              <div>
                  <label for="search-client">Clients</label>
                  <div class="input-container">
                      <img class="search-icon" src="./assets/img/Vector.svg" alt="">
                      <input id="search-client" type="text" class="search-box search-box__search-client">
                  </div>
              </div>
              <div>
                  <label for="search-products">Products</label>
                  <div class="input-container">
                      <img class="search-icon"s src="./assets/img/Vector.svg" alt="">
                      <input id="search-products" type="text" class="search-box search-box__search-product">
                      <button id="add-product" class="search-add-btn" type="button">+</button>
                  </div>
              </div>
          </div>
  
          <div class="order-container__order-list">
              
          </div>
      </div>
      
      </section>
    </main>
    <footer>
      <div class="footer__left"></div>
      <div class="footer__right"></div>
    </footer>

    <script>
      const inputs = document.querySelectorAll(".search-box")
      const inputsIcon = document.querySelectorAll(".search-icon")

      inputs.forEach((item, index) => {
          item.addEventListener("focus", () => {
              inputsIcon[index].classList.add("hide")
          })

          item.addEventListener("blur", () => {
              if(!item.value.length) {
                  inputsIcon[index].classList.remove("hide")
              }
          })
      })
  </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Hackathon</title>
  </head>

  <body>
    <main>
      <section>
        <div class="left">
        </div>
        <div class="main_container">
          <h2 class="main__title">Qaimələr</h2>
          
          <input placeholder="Qaimə nömrəsi, müştəri adı üzrə axtar" type="text" class="search">
          <table class="table_main">
            <thead class="table_head">
              <tr>
                <th class="table_th" scope="col">Qaimə №</th>
                <th class="table_th" scope="col">Müştəri</th>
                <th class="table_th"scope="col">Məhsul sayı</th>
                <th class="table_th" scope="col">Toplam məbləğ</th>
                <th class="table_th"scope="col">Status</th>
                <th  class="table_th" scope="col">Əmrlər</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table_head">
                <th class="table_th colorB" scope="row">number</th>
                <td class="table_th colorB" ><img>name</td>
                <td  class="table_th colorB">number say</td>
                <td class="table_th colorB">price</td>
                <td class="table_th colorB" >status</td>
                <td class="table_th colorB" >...</td>
              </tr>
              
            </tbody>
          </table>
           
        </div>
      </section>
      <section>
        <div class="content"></div>
        <div class="content"></div>
      </section>
    </main>
    <footer>
      <div class="footer__left"></div>
      <div class="footer__right"></div>
    </footer>
  </body>
</html>
